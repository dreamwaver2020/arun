<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Records + Data Entry ‚Äî Light Blue Theme</title>

  <style>
    :root{
      --bg:#e0f2ff;             /* light blue background */
      --panel:#f6fbff;          /* card bg */
      --card:#ffffff;
      --muted:#4b5563;
      --accent:#3b82f6;         /* blue accent */
      --accent-2:#60a5fa;       /* lighter accent */
      --radius:14px;
      --text:#1e293b;
      --shadow: 0 8px 24px rgba(30,58,138,0.15);
      font-sans: "Inter", "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: var(--font-sans);
      background: linear-gradient(180deg, #e0f2ff, #cfe9ff);
      color:var(--text);
      padding:28px;
      line-height:1.4;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
    }

    .card{
      background: var(--panel);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      border: 1px solid #dbeafe;
    }

    header.header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .logo {
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(96,165,250,0.25);
      flex:0 0 56px;
    }

    .title h1{margin:0;font-size:18px;font-weight:700;color:var(--text);}
    .title p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .search-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      background:#ffffff;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid #bfdbfe;
      min-width:220px;
      max-width:420px;
      transition:all .15s ease;
    }
    .search-wrap:focus-within{
      box-shadow:0 6px 18px rgba(96,165,250,0.25);
      transform:translateY(-2px);
    }
    .search-wrap input[type="text"]{
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-size:14px;
      padding:8px 6px;
      width:200px;
      max-width:300px;
    }

    .search-icon{
      width:32px;height:32px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      background:#eff6ff;
    }

    .btn {
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 14px;border-radius:10px;border:0;
      cursor:pointer;font-weight:600;font-size:14px;
      color:#fff;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 16px rgba(96,165,250,0.3);
      transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.ghost{
      background:transparent;color:var(--accent);border:1px solid var(--accent);
      box-shadow:none;font-weight:600;
    }

    .content{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:18px;
      margin-top:12px;
    }

    .results-card{
      background:#ffffff;
      border-radius:12px;padding:14px;
      border:1px solid #dbeafe;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13.5px;
      color:var(--text);
    }
    thead th{
      text-align:left;padding:10px 12px;font-size:12.5px;color:#64748b;
      border-bottom:1px solid #e2e8f0;
    }
    tbody tr{transition:background .12s ease;}
    tbody tr:hover{background:#eff6ff;}
    td{padding:10px 12px;border-bottom:1px solid #e2e8f0;}
    .badge{
      display:inline-block;padding:6px 8px;border-radius:8px;font-size:12px;font-weight:600;
      background:#dbeafe;color:#1e3a8a;
    }

    .action-small{display:inline-flex;gap:8px;}
    .action-small button{
      border:0;padding:6px 8px;border-radius:8px;font-weight:700;font-size:12px;cursor:pointer;
    }
    .view-btn{background:#3b82f6;color:#fff;}
    .delete-btn{background:#ef4444;color:#fff;}

    .detail{
      background:#ffffff;
      border-radius:12px;padding:12px;border:1px solid #dbeafe;
      min-height:160px;
    }
    .detail h3{margin:0 0 8px;color:var(--accent)}
    .particulars-box{
      background:#f0f9ff;
      padding:10px;border-radius:10px;font-size:14px;color:#334155;
      white-space:pre-wrap;line-height:1.5;
    }

    .no-results{
      text-align:center;padding:18px;border-radius:10px;color:#64748b;
      background:#f1f5f9;
    }

    .iframe-modal{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.98);
      width:92vw;max-width:980px;height:78vh;border-radius:14px;
      background:#f8fafc;
      box-shadow:0 30px 60px rgba(59,130,246,0.35);
      z-index:1200;border:1px solid #dbeafe;display:none;overflow:hidden;
      animation:popIn .16s ease forwards;
    }
    @keyframes popIn{from{opacity:0;transform:translate(-50%,-50%) scale(.96)} to{opacity:1;transform:translate(-50%,-50%) scale(1)}}
    .iframe-modal header{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 14px;border-bottom:1px solid #dbeafe;background:#eff6ff;
    }
    .iframe-modal iframe{width:100%;height:calc(100% - 56px);border:0}

    .close-x{
      width:40px;height:40px;border-radius:10px;border:0;background:#e2e8f0;cursor:pointer;font-weight:700;
    }

    @media (max-width:980px){
      .content{grid-template-columns:1fr}
      .search-wrap input{width:160px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="header">
        <div class="logo">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6.5C3 5.395 3.895 4.5 5 4.5h11" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 19.5c-1.105 0-2-.895-2-2V6.5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 7.5v7" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="19.5" cy="17.5" r="2.2" stroke="white" stroke-width="1.3"/>
          </svg>
        </div>
        <div class="title">
          <h1>üìò ‡§∞‡•á‡§ï‡§∞‡•ç‡§° ‡§ñ‡•ã‡§ú‡•Ä ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä</h1>
          <p>Light Blue Version ‚Äî Clean & Modern UI</p>
        </div>

        <div class="controls">
          <div class="search-wrap">
            <div class="search-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#3b82f6" stroke-width="1.6" stroke-linecap="round"/><circle cx="11" cy="11" r="5" stroke="#3b82f6" stroke-width="1.6"/></svg>
            </div>
            <input id="searchKey" type="text" placeholder="Search Key (‡§™‡§π‡§ø‡§≤‡§æ ‡•® ‡§Ö‡§ï‡•ç‡§∑‡§∞)" />
          </div>

          <button class="btn" onclick="toggleEntryForm()">Data Entry</button>
          <button class="btn ghost" onclick="clearSearch()">Clear</button>
        </div>
      </header>

      <div class="content">
        <section class="results-card">
          <div id="resultArea"></div>
        </section>

        <aside class="detail" id="detailBox">
          <div style="text-align:center;margin-top:28px;color:#64748b">
            ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡§ø‡§®‡•ç‡§õ ‚Äî ‡§ï‡•Å‡§®‡•à ‡§∞‡•á‡§ï‡§∞‡•ç‡§°‡§Æ‡§æ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ó‡§∞‡•á‡§∞ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§π‡•á‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§
          </div>
        </aside>
      </div>
    </div>
  </div>

  <div class="iframe-modal" id="entryModal">
    <header>
      <strong style="color:var(--accent)">üìù Data Entry</strong>
      <button class="close-x" onclick="closeEntryForm()">‚úñ</button>
    </header>
    <iframe id="entryFrame" src="data_entry.html"></iframe>
  </div>

  <script>
    const STORAGE_KEY = "simple_data_records";
    const searchKeyInput = document.getElementById("searchKey");
    const resultArea = document.getElementById("resultArea");
    const detailBox = document.getElementById("detailBox");
    const entryModal = document.getElementById("entryModal");
    const entryFrame = document.getElementById("entryFrame");

    function loadData(){ try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e){ return []; } }
    function saveData(arr){ localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }

    function escapeHtml(t){ return String(t??"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m])); }

    function renderResults(records){
      detailBox.innerHTML="";
      if(!records.length){ resultArea.innerHTML=`<div class="no-results">‡§Æ‡§ø‡§≤‡•ç‡§®‡•á ‡§∞‡•á‡§ï‡§∞‡•ç‡§° ‡§≠‡•á‡§ü‡§ø‡§è‡§®‡•§</div>`; return; }
      let html=`<table><thead><tr><th>#</th><th>Search Key</th><th>Particulars</th><th style="text-align:right">Action</th></tr></thead><tbody>`;
      records.forEach((r,i)=>{
        const short=(r.particulars||"").length>60?escapeHtml(r.particulars).substring(0,60)+"‚Ä¶":escapeHtml(r.particulars);
        html+=`<tr><td><div class="badge">${i+1}</div></td><td><strong>${escapeHtml(r.key)}</strong></td><td>${short}</td>
        <td style="text-align:right"><div class="action-small">
        <button class="view-btn" onclick="viewDetail(${i})">View</button>
        <button class="delete-btn" onclick="deleteRecord(${i})">Delete</button></div></td></tr>`;
      });
      html+=`</tbody></table>`;
      resultArea.innerHTML=html;
    }

    function autoSearch(){
      const q=searchKeyInput.value.trim().toLowerCase();
      const all=loadData();
      if(q.length<2){ resultArea.innerHTML=`<div class="no-results">‡§™‡§π‡§ø‡§≤‡§æ ‡•® ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ü‡§æ‡§á‡§™ ‡§ó‡§∞‡•ç‡§¶‡§æ ‡§®‡§§‡§ø‡§ú‡§æ ‡§¶‡•á‡§ñ‡§æ ‡§™‡§∞‡•ç‡§®‡•á‡§õ‡•§</div>`; return; }
      const prefix=q.slice(0,2);
      const matches=all.filter(r=>(r.key||"").toLowerCase().startsWith(prefix));
      renderResults(matches);
    }

    function viewDetail(i){
      const all=loadData(); const r=all[i];
      if(!r){return;}
      detailBox.innerHTML=`<h3>üìã ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
      <p><strong>Search Key:</strong> ${escapeHtml(r.key)}</p>
      <div class="particulars-box">${escapeHtml(r.particulars)}</div>`;
    }

    function deleteRecord(i){
      if(!confirm("‡§Ø‡•ã ‡§∞‡•á‡§ï‡§∞‡•ç‡§° ‡§Æ‡•á‡§ü‡§æ‡§â‡§® ‡§ö‡§æ‡§π‡§®‡•Å‡§π‡•Å‡§®‡•ç‡§õ?"))return;
      const all=loadData(); all.splice(i,1); saveData(all); autoSearch();
    }

    function openEntryForm(){ entryModal.style.display="block"; entryFrame.src="data_entry.html"; }
    function closeEntryForm(){ entryModal.style.display="none"; autoSearch(); }
    function toggleEntryForm(){ entryModal.style.display==="block"?closeEntryForm():openEntryForm(); }
    function clearSearch(){ searchKeyInput.value=""; resultArea.innerHTML=`<div class="no-results">‡§™‡§π‡§ø‡§≤‡§æ ‡•® ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ü‡§æ‡§á‡§™ ‡§ó‡§∞‡•ç‡§¶‡§æ ‡§®‡§§‡§ø‡§ú‡§æ ‡§¶‡•á‡§ñ‡§æ ‡§™‡§∞‡•ç‡§®‡•á‡§õ‡•§</div>`; detailBox.innerHTML=""; }
    searchKeyInput.addEventListener("keyup", autoSearch);
    clearSearch();
  </script>
</body>
</html>
