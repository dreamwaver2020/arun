<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Data Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      padding: 8px 15px;
      margin-top: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    #saveBtn { background: #007bff; }
    #saveBtn:hover { background: #0056b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background: #28a745; color: white; }
    .delete-btn { background: #dc3545; color: white; }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }
    .pagination button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Entry Form</h2>

    <label for="searchKey">Search Key:</label>
    <input type="text" id="searchKey" placeholder="à¤œà¤¸à¥à¤¤à¥ˆ: Deposit, Withdraw, Expense...">

    <label for="particulars">Particulars:</label>
    <textarea id="particulars" placeholder="à¤µà¤¿à¤µà¤°à¤£ à¤²à¥‡à¤–à¥à¤¨à¥à¤¹à¥‹à¤¸à¥..."></textarea>

    <button id="saveBtn">ðŸ’¾ Save</button>

    <h3>Saved Records</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Search Key</th>
          <th>Particulars</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const KEY = "simple_data_records";
    let currentPage = 1;
    const rowsPerPage = 10;
    let editIndex = null;

    const searchKey = document.getElementById("searchKey");
    const particulars = document.getElementById("particulars");
    const saveBtn = document.getElementById("saveBtn");
    const tbody = document.querySelector("#dataTable tbody");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function loadData() {
      return JSON.parse(localStorage.getItem(KEY)) || [];
    }

    function saveData(data) {
      localStorage.setItem(KEY, JSON.stringify(data));
    }

    function renderTable() {
      const data = loadData();
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginated = data.slice(start, end);

      tbody.innerHTML = "";
      paginated.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.key}</td>
          <td>${item.particulars}</td>
          <td class="actions">
            <button class="edit-btn" onclick="editRecord(${start + index})">Edit</button>
            <button class="delete-btn" onclick="deleteRecord(${start + index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= data.length;
    }

    function saveRecord() {
      const key = searchKey.value.trim();
      const part = particulars.value.trim();

      if (!key || !part) {
        alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤¦à¥à¤¬à¥ˆ à¤«à¤¾à¤à¤Ÿ à¤­à¤°à¥à¤¨à¥à¤¹à¥‹à¤¸à¥!");
        return;
      }

      const data = loadData();

      if (editIndex !== null) {
        data[editIndex] = { key, particulars: part };
        editIndex = null;
        alert("à¤°à¥‡à¤•à¤°à¥à¤¡ à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤­à¤¯à¥‹!");
      } else {
        data.push({ key, particulars: part });
        alert("à¤°à¥‡à¤•à¤°à¥à¤¡ à¤¸à¥à¤°à¤•à¥à¤·à¤¿à¤¤ à¤­à¤¯à¥‹!");
      }

      saveData(data);
      clearForm();
      renderTable();
    }

    function editRecord(index) {
      const data = loadData();
      const record = data[index];
      searchKey.value = record.key;
      particulars.value = record.particulars;
      editIndex = index;
    }

    function deleteRecord(index) {
      if (confirm("à¤¯à¥‹ à¤°à¥‡à¤•à¤°à¥à¤¡ à¤®à¥‡à¤Ÿà¤¾à¤‰à¤¨ à¤šà¤¾à¤¹à¤¨à¥à¤¹à¥à¤¨à¥à¤›?")) {
        const data = loadData();
        data.splice(index, 1);
        saveData(data);
        renderTable();
      }
    }

    function clearForm() {
      searchKey.value = "";
      particulars.value = "";
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    nextBtn.addEventListener("click", () => {
      const data = loadData();
      if (currentPage * rowsPerPage < data.length) {
        currentPage++;
        renderTable();
      }
    });

    saveBtn.addEventListener("click", saveRecord);

    renderTable();
  </script>
</body>
</html>
